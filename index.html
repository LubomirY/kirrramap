<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html { margin: 0; height: 100%; background: black; }
    #app { display: flex; height: 100%; }
    #map { flex: 1; background: black; }
    #sidebar {
      width: 320px;
      background: #1a1a1a;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      display: none;
      position: relative;
    }
    #sidebar h2 { margin-top: 0; font-family: "Calibri", sans-serif; font-size: 32px; font-weight: bold; }
    #sidebar p { font-family: "Calibri", sans-serif; font-size: 25px; line-height: 1.4; white-space: pre-line; }
    #sidebar img { max-width: 100%; border-radius: 8px; margin: 10px 0; display: none; }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    #closeBtn:hover { color: red; }
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>
    <div id="sidebar">
      <button id="closeBtn">❌</button>
      <h2 id="title"></h2>
      <p id="desc"></p>
      <img id="image" src="" alt="">
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="points.js"></script> <!-- массив точек -->

  <script>
    // === 1. Карта ===
    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -2, maxZoom: 1 });

    const w = 3500, h = 1200;
    const bounds = [[0,0], [h,w]]; // верхний левый = 0,0
    L.imageOverlay('map.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // === 2. Панель ===
    const sidebar = document.getElementById("sidebar");
    const imageEl = document.getElementById("image");
    const titleEl = document.getElementById("title");
    const descEl = document.getElementById("desc");
    const closeBtn = document.getElementById("closeBtn");
    closeBtn.addEventListener("click", () => { sidebar.style.display = "none"; });

    // === 3. Создание иконки с масштабом ===
    function createIcon(p, scale = 1) {
      return L.icon({
        iconUrl: p.iconUrl,
        iconSize: [70 * scale, 70 * scale],
        iconAnchor: [35 * scale, 35 * scale]
      });
    }

    // === 4. Изначальные маркеры ===
    const markers = points.map(p => {
      const initialScale = Math.pow(2, map.getZoom() - 1); // на 1 уровень меньше карты

      // Инвертируем y, чтобы верх карты = 0
      const invertedCoords = [h - p.coords[0], p.coords[1]];

      const marker = L.marker(invertedCoords, { icon: createIcon(p, initialScale) }).addTo(map);

      marker.on("click", () => {
        sidebar.style.display = "block";
        titleEl.textContent = p.title;
        descEl.textContent = p.desc;

        if (p.img) {
          imageEl.src = p.img;
          imageEl.alt = p.title;
          imageEl.style.display = "block";
        } else {
          imageEl.style.display = "none";
        }
      });

      return marker;
    });

    // === 5. Масштабирование маркеров при изменении зума карты ===
    map.on("zoomend", () => {
      const currentZoom = map.getZoom();
      const scale = Math.pow(2, currentZoom - 1); // всегда на 1 уровень меньше карты
      markers.forEach((marker, i) => {
        marker.setIcon(createIcon(points[i], scale));
      });
    });
  </script>
</body>
</html>
